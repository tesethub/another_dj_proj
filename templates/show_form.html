


                <form action='/cadmin/save/' method='POST'>
                    {%csrf_token %}

                    <table>

                    {%for field in form %}
                    <tr>
                        <td>{{field.label_tag}}</td><td>{{field}}</td><td>{{field.errors|join:","}}</td>
                    </tr>
                    {%endfor %}
                    </table>
                    
                    <input type='hidden' name='model' value='{{model}}'>
                    <input type="submit" value="послать">
                
                </form>
