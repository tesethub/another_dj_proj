{%extends 'base.html' %}
{%block loginform %}{%endblock %}

{%block content %}
 {{error}}
	<form action="/register/" method="POST">
        {% csrf_token %}
        <table>
        {%for field in form %}
            <tr>
                <td>{{field.label_tag}}</td>
                <td>{{field}}</td>
                <td>{{field.errors|join:", "}}</td>
            </tr>

        {%endfor %}
        </table>
		<input type="submit" value="Зарегистрироваться">
	</form>
{%endblock %}
